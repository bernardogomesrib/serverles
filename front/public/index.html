<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor Preto e Branco</title>
</head>
<body>
  <h1>Conversor Preto e Branco</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="enviarImagem()">Converter</button>
  <br><br>
  <div>
    <h3>Resultado:</h3>
    <img id="resultado" style="max-width:400px;">
  </div>
  <script>
    async function enviarImagem() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert('Selecione uma imagem!');
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64 = e.target.result.split(',')[1];
        const resp = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64 })
        });
        const resultB64 = await resp.text();
        console.log(resultB64);
        document.getElementById('resultado').src = 'data:image/jpeg;base64,' + resultB64;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
