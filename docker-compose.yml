version: "3.8"

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=lambda,s3,events,iam
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - BUCKET_NAME=processing-results
      # Variavel que ser√° lida do arquivo .env
      - PUBLIC_HOSTNAME=${PUBLIC_HOSTNAME:-localhost}
    volumes:
      - ./app:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh
    env_file:
      - .env